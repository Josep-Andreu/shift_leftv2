name: Build and Push to Quay
permissions:
  content: write
on:
  push:
    branches:
      - main

env:
  FULL_IMAGE: quay.io/rh_ee_jfont/shiftsegur:v1

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Build container image
        run: |
          docker build -t $FULL_IMAGE .

      - name: ğŸ” Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FULL_IMAGE }}
          severity: HIGH,CRITICAL
          exit-code: 1
          ignore-unfixed: true

      # ğŸ§¾ Generate SBOM with Syft (syft-json format)
      - name: ğŸ§¾ Generate SBOM (Syft)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$PWD":/work \
            anchore/syft:latest "$FULL_IMAGE" -o syft-json > sbom.syft.json
          test -s sbom.syft.json && echo "SBOM created: sbom.syft.json"



      - name: ğŸ“¤ Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-syft-json
          path: sbom.syft.json
          if-no-files-found: error
          retention-days: 14


      # ğŸ›¡ï¸ Evaluate SBOM with Grype (fail build on HIGH or CRITICAL vulns)
      - name: ğŸ›¡ï¸ Vulnerability scan (Grype on SBOM)
        run: |
          docker run --rm \
            -v "$PWD":/work \
            anchore/grype:latest /work/sbom.syft.json \
              --fail-on high \
              --only-fixed \
              --add-cpes-if-none


      - name: ğŸ”‘ Login to Quay.io
        run: |
          docker login quay.io -u "${{ secrets.QUAY_USER }}" -p "${{ secrets.QUAY_PASSWORD }}"

      - name: ğŸš€ Push image to Quay.io
        run: |
          docker push $FULL_IMAGE

      # ğŸ’¾ Commit SBOM to repo (only on main)
      - name: ğŸ’¾ Commit and push SBOM to repo
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p sbom
          mv sbom.syft.json sbom/sbom.syft.json

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add sbom/sbom.syft.json

          # NomÃ©s fer commit si hi ha canvis
          git diff --cached --quiet && echo "No SBOM changes, skipping commit." && exit 0

          git commit -m "ğŸ”„ Update SBOM for ${{ github.sha }}"
          git push origin HEAD:${{ github.ref }}
