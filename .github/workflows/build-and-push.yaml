name: Build and Push to Quay
permissions:
  content: write
on:
  push:
    branches:
      - main

env:
  FULL_IMAGE: quay.io/rh_ee_jfont/shiftsegur:v1

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Build container image
        run: |
          docker build -t $FULL_IMAGE .

      - name: 🔍 Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FULL_IMAGE }}
          severity: HIGH,CRITICAL
          exit-code: 1
          ignore-unfixed: true

      # 🧾 Generate SBOM with Syft (syft-json format)
      - name: 🧾 Generate SBOM (Syft)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$PWD":/work \
            anchore/syft:latest "$FULL_IMAGE" -o syft-json > sbom.syft.json
          test -s sbom.syft.json && echo "SBOM created: sbom.syft.json"



      - name: 📤 Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-syft-json
          path: sbom.syft.json
          if-no-files-found: error
          retention-days: 14


      # 🛡️ Evaluate SBOM with Grype (fail build on HIGH or CRITICAL vulns)
      - name: 🛡️ Vulnerability scan (Grype on SBOM)
        run: |
          docker run --rm \
            -v "$PWD":/work \
            anchore/grype:latest /work/sbom.syft.json \
              --fail-on high \
              --only-fixed \
              --add-cpes-if-none


      - name: 🔑 Login to Quay.io
        run: |
          docker login quay.io -u "${{ secrets.QUAY_USER }}" -p "${{ secrets.QUAY_PASSWORD }}"

      - name: 🚀 Push image to Quay.io
        run: |
          docker push $FULL_IMAGE

      # 💾 Commit SBOM to repo (only on main)
      - name: 💾 Commit and push SBOM to repo
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p sbom
          mv sbom.syft.json sbom/sbom.syft.json

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add sbom/sbom.syft.json

          # Només fer commit si hi ha canvis
          git diff --cached --quiet && echo "No SBOM changes, skipping commit." && exit 0

          git commit -m "🔄 Update SBOM for ${{ github.sha }}"
          git push origin HEAD:${{ github.ref }}
